<ion-content class="login">
    <ion-grid style="height: 100%; overflow: hidden">
        <ion-row style="height: 15%"><ion-col></ion-col></ion-row>
        <ion-row>
            <ion-col></ion-col>
            <ion-col width-75 center>
                <img src="images/Logo.png" style="width: 100%; height: 100%"/>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
        <ion-row style="height: 5%"><ion-col></ion-col></ion-row>
        <ion-row>
            <ion-col offset-33 width-33 style="color: white; text-align: center; font-size:16pt">Login</ion-col>
        </ion-row>
        <ion-row>
            <ion-col></ion-col>
            <ion-col width-20>
                <img src="images/IconTwitter.png" (click)="performLogin('Twitter')" style="width: 100%; height: 100%"/>
            </ion-col>
            <ion-col></ion-col>
            <ion-col width-20>
                <img src="images/IconFacebook.png" (click)="performLogin('Facebook')" style="width: 100%; height: 100%"/>
            </ion-col>
            <ion-col></ion-col>
            <ion-col width-20>
                <img src="images/IconMicrosoft.png" (click)="performLogin('MicrosoftAccount')" style="width: 100%; height: 100%"/>
            </ion-col>
            <ion-col></ion-col>
            <ion-col width-20>
                <img src="images/IconGoogle.png" (click)="performLogin('Google')" style="width: 100%; height: 100%"/>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
        <ion-row style="color: white; font-size: 8pt; text-align: center">
            <ion-col></ion-col>
            <ion-col width-20>Twitter</ion-col>
            <ion-col></ion-col>
            <ion-col width-20>Facebook</ion-col>
            <ion-col></ion-col>
            <ion-col width-20>Microsoft</ion-col>
            <ion-col></ion-col>
            <ion-col width-20>Google</ion-col>
            <ion-col></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
