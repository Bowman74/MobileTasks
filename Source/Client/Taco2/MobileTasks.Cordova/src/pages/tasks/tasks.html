<ion-header>
    <ion-navbar [hideBackButton]="true">
        <ion-title>Tasks</ion-title>
        <ion-buttons end>
            <button ion-button icon-only hideWhen="android" (click)="addTask()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="home" padding>
    <ion-grid style="overflow: hidden">
        <ion-row *ngFor="let task of tasks">
            <ion-col width-10 center>
                <img src="{{getIconForTask(task.isCompleted, task.dateDue)}}" (click)="switchIsChanged(task)"/>
            </ion-col>
            <ion-col width-80 center>
                {{task.description}}
                <div style="color: lightgray">
                    {{task.dateDue | date:'EEE, M/d/yy h:mm a'}}
                </div>
            </ion-col>
            <ion-col width-10 center>
                <img src="images/icon-detail.png"/>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-fab bottom right>
        <button ion-fab color="primary" hideWhen="ios,windows" (click)="addTask()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
