<ion-view class="login" hide-nav-bar="true">
    <ion-content>
        <div class="row"><div class="col"></div></div>
        <div class="row">
            <div class="col"></div>
            <div class="col col-75">
                <img src="images/Logo.png" style="width: 100%; height: 100%"/>
            </div>
            <div class="col"></div>
        </div>
        <div class="row"><div class="col"></div></div>
        <div class="row">
            <div class="col col-33 col-offset-33" style="color: white; horiz-align: center; font-size:16pt">Login</div>
        </div>
        <div class="row" style="margin-bottom: 0; padding-bottom: 0">
            <div class="col"></div>
            <div class="col col-20">
                <img src="images/IconTwitter.png" data-ng-click="processLogin('Twitter')" style="width: 100%; height: 100%"/>
            </div>
            <div class="col"></div>
            <div class="col col-20">
                <img src="images/IconFacebook.png" data-ng-click="processLogin('Facebook')" style="width: 100%; height: 100%"/>
            </div>
            <div class="col"></div>
            <div class="col col-20">
                <img src="images/IconMicrosoft.png" data-ng-click="processLogin('MicrosoftAccount')" style="width: 100%; height: 100%"/>
            </div>
            <div class="col"></div>
            <div class="col col-20">
                <img src="images/IconGoogle.png" data-ng-click="processLogin('Google')" style="width: 100%; height: 100%"/>
            </div>
            <div class="col"></div>
        </div>
        <div class="row" style="color: white; margin-top: 0; padding-top: 0; font-size:10pt">
            <div class="col"></div>
            <div class="col col-20">Twitter</div>
            <div class="col"></div>
            <div class="col col-20">Facebook</div>
            <div class="col"></div>
            <div class="col col-20">Microsoft</div>
            <div class="col"></div>
            <div class="col col-20">Google</div>
            <div class="col"></div>
        </div>
        <div class="row"><div class="col"></div></div>
    </ion-content>
</ion-view>
